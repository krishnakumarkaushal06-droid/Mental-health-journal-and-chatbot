
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindSpace - Journal & Chat</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>ğŸ§  MindSpace</h1>
      <p class="subtitle">Your private journal and mental health companion</p>
    </header>
    <div style="text-align:center; margin: 20px 0;">
      <a href="mental.html" class="main-btn">Mental Health and Journal and Chatbot</a>
    </div>
  
    <div class="tabs">
      <button class="tab-btn active" data-tab="journal">ğŸ““ Journal</button>
      <button class="tab-btn" data-tab="chat">ğŸ’¬ Chat</button>
    </div>
    
    <div id="journal" class="tab-panel active">
      <div class="mood-picker" id="moodPicker">
        <button class="mood-btn mood-happy" data-mood="happy">ğŸ˜Š</button>
        <button class="mood-btn mood-neutral" data-mood="neutral">ğŸ˜</button>
        <button class="mood-btn mood-sad" data-mood="sad">ğŸ˜¢</button>
        <button class="mood-btn mood-anxious" data-mood="anxious">ğŸ˜°</button>
      </div>
      
      <textarea id="journalEntry" placeholder="How are you feeling today? Write freely..."></textarea>
      
      <div class="journal-actions">
        <button class="btn-primary" onclick="saveEntry()">Save Entry</button>
        <button class="btn-secondary" onclick="clearEntry()">Clear</button>
      </div>
      
      <div class="entries" id="entriesList"></div>
    </div>
    
    <div id="chat" class="tab-panel">
      <div class="chat-container" id="chatMessages">
        <div class="message ai">
          <div class="message-bubble">
            Hi! I'm here to listen. How are you feeling today?
          </div>
        </div>
      </div>
      
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Type your message..." onkeypress="handleKeypress(event)">
        <button class="btn-primary" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
